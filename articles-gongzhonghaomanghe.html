                                bubble.x = Math.random() * canvas.width;
                            }
                        });
                        
                        drawBubbles();
                    });
                }
                
                // åˆå§‹åŒ–
                function init() {
                    if (!canvas) return;
                    
                    // é˜²æŠ–å¤„ç†resizeäº‹ä»¶
                    window.addEventListener('resize', utils.debounce(resizeCanvas, 150));
                    resizeCanvas();
                    createBubbles();
                    drawBubbles();
                }
                
                // é‡æ–°åˆå§‹åŒ–
                function reinit() {
                    resizeCanvas();
                    createBubbles();
                }
                
                return {
                    init,
                    reinit
                };
            })();

            // ========== æ–‡ç« æ¸²æŸ“æ¨¡å— ==========
            const articleRenderer = (function() {
                const articleList = document.getElementById('articleList');
                
                // æ’åºæ–‡ç« 
                function sortArticles() {
                    return [...articleData].sort((a, b) => new Date(b.sortTime) - new Date(a.sortTime));
                }
                
                // æ¸²æŸ“æ–‡ç« å¡ç‰‡
                function renderArticles() {
                    if (!articleList) return;
                    
                    const sortedArticles = sortArticles();
                    articleList.innerHTML = '';
                    
                    sortedArticles.forEach(article => {
                        const card = document.createElement('div');
                        card.className = 'article-card';
                        card.innerHTML = `
                            <img src="${article.cover}" alt="${article.title}å°é¢" class="article-cover" loading="lazy">
                            <div class="article-content">
                                <h3 class="article-title">${article.title}</h3>
                                <a href="${article.link}" target="_blank" class="article-link">ğŸ æŸ¥çœ‹åŸæ–‡</a>
                                <div class="article-meta">
                                    å‘å¸ƒæ—¶é—´ï¼š${article.time}<br>
                                    å‘å¸ƒå¹³å°ï¼š${article.platform} | é˜…è¯»é‡ï¼š${article.readCount}
                                </div>
                            </div>
                        `;
                        articleList.appendChild(card);
                    });
                }
                
                return {
                    render: renderArticles
                };
            })();

            // ========== ç›²ç›’æœºæ ¸å¿ƒæ¨¡å— - ç§»åŠ¨ç«¯ä¼˜åŒ– ==========
            const lotteryMachine = (function() {
                // DOMå…ƒç´ 
                const elements = {
                    miniTriggerBtn: document.getElementById('miniTriggerBtn'),
                    lotterySection: document.getElementById('lotterySection'),
                    collapseBtn: document.getElementById('collapseBtn'),
                    lotteryBtn: document.getElementById('lotteryBtn'),
                    resultCard: document.getElementById('resultCard'),
                    initialHint: document.getElementById('initialHint'),
                    resultCover: document.getElementById('resultCover'),
                    resultDesc: document.getElementById('resultDesc'),
                    resultMeta: document.getElementById('resultMeta'),
                    resultLink: document.getElementById('resultLink'),
                    lotteryRoller: document.getElementById('lotteryRoller')
                };
                
                // çŠ¶æ€ç®¡ç†
                const state = {
                    isRolling: false
                };
                
                // åˆ›å»ºç›²ç›’é¡¹
                function createRollerItems() {
                    if (!elements.lotteryRoller || !elements.initialHint || !elements.resultCard) return;
                    
                    elements.lotteryRoller.innerHTML = '';
                    elements.lotteryRoller.appendChild(elements.initialHint);
                    elements.lotteryRoller.appendChild(elements.resultCard);
                    
                    articleData.forEach((article, index) => {
                        const item = document.createElement('div');
                        item.className = 'roller-item';
                        item.dataset.index = index;
                        item.dataset.id = article.id;
                        item.innerHTML = `
                            <img src="${article.cover}" alt="${article.title}" loading="lazy">
                            <p>${utils.formatTitle(article.title)}</p>
                        `;
                        elements.lotteryRoller.appendChild(item);
                    });
                }
                
                // åˆ›å»ºæ³¡æ³¡æ•ˆæœ - å¢å¼ºè§†è§‰æ•ˆæœ
                function createConfetti() {
                    const colors = ['#4299e1', '#38b2ac', '#90cdf4', '#74c0fc', '#e6f7ff', '#58a6ff', '#4fd1c5'];
                    
                    // æ¸…ç†æ—§çš„æ³¡æ³¡
                    document.querySelectorAll('.confetti').forEach(el => el.remove());
                    
                    // å¢åŠ æ³¡æ³¡æ•°é‡ï¼Œå¢å¼ºæ•ˆæœ
                    for (let i = 0; i < config.confettiCount; i++) {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = `${Math.random() * 100}vw`;
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = `${Math.random() * 5}s`;
                        confetti.style.width = `${8 + Math.random() * 15}px`;
                        confetti.style.height = `${8 + Math.random() * 15}px`;
                        document.body.appendChild(confetti);
                        setTimeout(() => confetti.remove(), 6000);
                    }
                }
                
                // æŠ½å–ç›²ç›’æ ¸å¿ƒé€»è¾‘ - ç§»åŠ¨ç«¯ä¼˜åŒ–
                function drawLottery() {
                    // é˜²æ­¢é‡å¤ç‚¹å‡»
                    if (state.isRolling) return;
                    
                    state.isRolling = true;
                    elements.initialHint.style.display = 'none';
                    elements.lotteryBtn.disabled = true;
                    elements.lotteryBtn.textContent = '';
                    elements.lotteryBtn.classList.add('loading');
                    elements.resultCard.classList.remove('show');
                    
                    const rollerItems = document.querySelectorAll('.roller-item');
                    let rollSpeed = config.rollSpeed;
                    let rollCount = 0;
                    
                    // åˆå§‹åŒ–ç›²ç›’é¡¹
                    rollerItems.forEach(item => {
                        item.style.opacity = '0';
                        item.classList.remove('active');
                    });
                    
                    let currentActiveIndex = 0;
                    rollerItems[currentActiveIndex].classList.add('active');
                    rollerItems[currentActiveIndex].style.opacity = '1';
                    
                    // æ»šåŠ¨åŠ¨ç”» - ä¼˜åŒ–ç§»åŠ¨ç«¯æ€§èƒ½
                    const rollInterval = setInterval(() => {
                        rollerItems[currentActiveIndex].classList.remove('active');
                        rollerItems[currentActiveIndex].style.opacity = '0';
                        
                        currentActiveIndex = (currentActiveIndex + 1) % rollerItems.length;
                        rollerItems[currentActiveIndex].classList.add('active');
                        rollerItems[currentActiveIndex].style.opacity = '1';
                        
                        rollCount++;
                        
                        // å‡æ…¢æ»šåŠ¨é€Ÿåº¦
                        if (rollCount > config.maxRollCount * 0.7) {
                            clearInterval(rollInterval);
                            rollSpeed = config.slowRollSpeed;
                            
                            const slowRollInterval = setInterval(() => {
                                rollerItems[currentActiveIndex].classList.remove('active');
                                rollerItems[currentActiveIndex].style.opacity = '0';
                                
                                currentActiveIndex = (currentActiveIndex + 1) % rollerItems.length;
                                rollerItems[currentActiveIndex].classList.add('active');
                                rollerItems[currentActiveIndex].style.opacity = '1';
                                
                                if (rollCount >= config.maxRollCount) {
                                    clearInterval(slowRollInterval);
                                    
                                    // éšæœºé€‰æ‹©ä¸€ç¯‡æ–‡ç« 
                                    const randomIndex = utils.getRandomInt(0, articleData.length - 1);
                                    const winningArticle = articleData[randomIndex];
                                    
                                    // è®¾ç½®ç»“æœå¡ç‰‡å†…å®¹ï¼ˆç¡®ä¿é“¾æ¥æ­£ç¡®èµ‹å€¼ï¼‰
                                    elements.resultCover.src = winningArticle.cover;
                                    elements.resultCover.alt = winningArticle.title + 'å°é¢';
                                    elements.resultDesc.textContent = winningArticle.title;
                                    elements.resultMeta.textContent = `å‘å¸ƒæ—¶é—´ï¼š${winningArticle.time} | å‘å¸ƒå¹³å°ï¼š${winningArticle.platform} | é˜…è¯»é‡ï¼š${winningArticle.readCount}`;
                                    elements.resultLink.href = winningArticle.link;
                                    elements.resultLink.target = '_blank'; // ç¡®ä¿åœ¨æ–°çª—å£æ‰“å¼€
                                    
                                    // ç¡®ä¿DOMæ›´æ–°å®Œæˆåå†æ˜¾ç¤ºåŠ¨ç”»
                                    setTimeout(() => {
                                        elements.resultCard.classList.add('show');
                                        createConfetti();
                                        
                                        // æ¢å¤æŒ‰é’®çŠ¶æ€
                                        elements.lotteryBtn.disabled = false;
                                        elements.lotteryBtn.textContent = 'å†æŠ½ä¸€æ¬¡';
                                        elements.lotteryBtn.classList.remove('loading');
                                        state.isRolling = false;
                                    }, 300);
                                }
                                rollCount++;
                            }, rollSpeed);
                        }
                    }, rollSpeed);
                }
                
                // æ”¶èµ·ç›²ç›’æœºå‡½æ•°
                function collapseLottery() {
                    // å¦‚æœæ­£åœ¨æŠ½å¥–ä¸­ï¼Œä¸å…è®¸æ”¶èµ·
                    if (state.isRolling) return;
                    
                    elements.lotterySection.classList.remove('show');
                    elements.miniTriggerBtn.classList.remove('hidden');
                    // é‡ç½®åˆå§‹æç¤ºæ–‡æ¡ˆæ˜¾ç¤º
                    elements.initialHint.style.display = 'block';
                    // éšè—ç»“æœå¡ç‰‡
                    elements.resultCard.classList.remove('show');
                }
                
                // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬ - ä¼˜åŒ–ç§»åŠ¨ç«¯è§¦æ‘¸
                function initEventListeners() {
                    // ç¼©å°æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                    if (elements.miniTriggerBtn && elements.lotterySection) {
                        // æ”¯æŒè§¦æ‘¸å’Œç‚¹å‡»
                        elements.miniTriggerBtn.addEventListener('click', handleTriggerClick);
                        elements.miniTriggerBtn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            handleTriggerClick();
                        });
                    }
                    
                    // æ”¶èµ·æŒ‰é’®äº‹ä»¶ç›‘å¬
                    if (elements.collapseBtn) {
                        elements.collapseBtn.addEventListener('click', collapseLottery);
                        elements.collapseBtn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            collapseLottery();
                        });
                    }
                    
                    // æŠ½å–æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                    if (elements.lotteryBtn) {
                        elements.lotteryBtn.addEventListener('click', drawLottery);
                        elements.lotteryBtn.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            drawLottery();
                        });
                    }
                    
                    // è§¦å‘æŒ‰é’®ç‚¹å‡»å¤„ç†å‡½æ•°
                    function handleTriggerClick() {
                        elements.miniTriggerBtn.classList.add('hidden');
                        elements.lotterySection.classList.add('show');
                        bubbleBackground.reinit();
                    }
                }
                
                // åˆå§‹åŒ–
                function init() {
                    createRollerItems();
                    initEventListeners();
                }
                
                return {
                    init
                };
            })();

            // ========== åˆå§‹åŒ–åº”ç”¨ ==========
            document.addEventListener('DOMContentLoaded', function() {
                // åˆå§‹åŒ–å„ä¸ªæ¨¡å—
                bubbleBackground.init();
                articleRenderer.render();
                lotteryMachine.init();
                
                // ç§»åŠ¨ç«¯ä¼˜åŒ–ï¼šç¦æ­¢åŒå‡»ç¼©æ”¾
                document.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                });
                
                // ç¡®ä¿æ‰€æœ‰é“¾æ¥éƒ½èƒ½æ­£å¸¸ç‚¹å‡»ï¼ˆä¿®å¤å¯èƒ½çš„ç‚¹å‡»ç©¿é€é—®é¢˜ï¼‰
                document.querySelectorAll('a, button').forEach(el => {
                    el.style.pointerEvents = 'auto';
                    el.style.zIndex = '1000';
                });
            });
        </script>
    </div>
